{%extends 'base.html'%}

{%block contenr%}
<h1 class="mt-5 text_center">Edit {{details.first_name}}</h1>
<form action="/friend/update" method="POST">

    <div>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" value="{{details.first_name}}">
    </div><br>
    <div>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" value="{{details.last_name}}">
    </div><br>
    <div>
        <label for="occ" >Occupation:</label>
        <input type="text" name="occ" value="{{details.occupation}}">
    </div><br>
    <input type="submit" value="Update details">
</form> 
   
{%endblock%}
